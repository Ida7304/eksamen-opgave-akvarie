<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Akvarie</title>
    <link rel="shortcut icon" href="img/pindsvinefisk-closed-mouth.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Finger+Paint&display=swap" rel="stylesheet">
  </head>


  <body>
    <!-- -------- -->
    <!-- Baggrund -->
    <!-- -------- -->
     
    <main class="scene">
      <!-- <img src="img/animeret-baggrund.gif" alt="hav" class="bg"/> -->
      <!-- <video src="video/animeret-baggrund-video.mp4" loop autoplay class="bg"></video> -->
       <img src="video/animeret-baggrund-test.gif" alt="hav" class="bg">

      <div class="sun"></div>


      <!-- ------ -->
      <!-- BOBLER -->
      <!-- ------ -->

      <div class="bubbles"></div>


      <!-- ------------------------ -->
      <!-- Animerede fisk container -->
      <!-- ------------------------ -->
      <div class="fisk-container">

        <!-- Klovnfisk -->
        <img src="img/klovnfisk-closed-mouth.png" alt="klovnfisk" class="fish1" id="klovnfisk"/>

        <!-- Sandspiser-gobi -->
        <img src="img/sandspiser-gobi-closed-mouth.png" alt="sandspiser" class="fish2" id="sandspiser"/>

        <!-- Rævefjæs -->
        <img src="img/raevefjaes-closed-mouth.png" alt="rævefisk" class="fish3" id="raevefisk"/>

        <!-- Pindsvinefisk -->
        <img src="img/pindsvinefisk-closed-mouth.png" alt="pindsvinefisk" class="fish4" id="pindsvinefisk"/>

        <!-- Pudsefisk -->
        <img src="img/pudsefisk-closed-mouth.png" alt="pudsefisk" class="fish5" id="pudsefisk"/>

        <!-- Kirurgfisk -->
        <img src="img/kirurgfisk-closed-mouth.png" alt="kirurgfisk" class="fish6" id="kirurgfisk"/>

        <!-- Blå Chromis -->
        <img src="img/blue-chromis-closed-mouth.png" alt="blå chromis" class="fish7" id="blue-chromisfisk"/>
      </div>


      <!-- ----------------------- -->
      <!-- Akvariemanden container -->
      <!-- ----------------------- -->
        <figure class="akvariemanden">
          <img src="img/akvariemanden-closed-mouth.png" alt="akvariemanden med lukket mund" id="akvariemanden-closed-mouth"/>
        </figure>
    

      <!-- Akvariemanden tekstbokse -->
      <div class="akvariemand-start-tekstboks">
        <!-- "Klik på mig" knap -->
        <button id="start-tekstboks">Klik på mig!</button>
      </div>
      
      <div class="akvariemand-slut-tekstboks">
         <p id="slut-tekstboks">
           Hej med jer!
            <br>Velkommen til akvariet i Storcenter Nord.
            <br>Her i akvariet kan i finde mine venner der svømmer rundt bag mig. Du kan klikke på mine fiske-venner 
            <br>for at lære mere om dem.
            <br>Kan du for eksempel finde min orange klovnfiske-ven?
         </p>
      </div>
   

      <!-- Luk-knap til akvariemandens tekstboks -->
      <button class="close-btn-am">Luk</button>


      <!-- ---------------------------- -->
      <!-- Tooltip container og knapper -->
      <!-- ---------------------------- -->
      <div id="tooltip" class="tooltip">
        <!-- "Luk" knap -->
        <button class="close-btn">Luk</button>

        <!-- "Lær mere" knap -->
        <button class="learn-more-btn">Lær mere!</button>

        <div class="tooltip-content"></div>
      </div>


      <!-- ------------------------------------ -->
      <!-- Fisk til informationsskærm container -->
      <!-- ------------------------------------ -->
      <div class="info-fish">
        <!-- Klovnfisk -->
        <img src="video/klovnfisk-talking.gif" alt="klovnfisk" id="klovnfisk-info" />

        <!-- Sandspiser-gobi -->
        <img src="video/sandspiser-gobi-talking.gif" alt="sandspiser-gobi" id="sandspiser-info" />

        <!-- Rævefisk -->
        <img src="video/raevefjaes-talking.gif" alt="rævefisk" id="raevefisk-info" />

        <!-- Pindsvinefisk -->
        <img src="video/pindsvinefisk-talking.gif" alt="pindsvinefisk" id="pindsvinefisk-info" />

        <!-- Pudsefisk -->
        <img src="video/pudsefisk-talking.gif" alt="pudsefisk" id="pudsefisk-info" />

        <!-- Kirurgfisk -->
        <img src="video/kirurgfisk-talking.gif" alt="kirugfisk" id="kirurgfisk-info" />

        <!-- Blå Chromis -->
        <img src="video/blue-chromis-talking.gif" alt="blå chromis" id="blue-chromis-info" />
      </div>
    </main>

    <!-- Baggrundslyd -->
    <audio src="audio/underwater-loop.mp3" loop id="underwater-sound"></audio>

    <script src="js/script.js"></script>
  </body>
</html>
